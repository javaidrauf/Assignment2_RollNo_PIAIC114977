<!-- Q4:Write a JavaScript program that accepts two integers and displays the larger. Also show if
the two integers are equal. -->
<!DOCTYPE html>
<html>
<head>
    <title>task4</title>
</head>
<body>
    <script>
        var int1 = prompt("Enetr first integer");
        var int2 = prompt("Enetr 2nd integer");
        if(int1===int2){
            alert("Two integers are equal");
        }
        else if (int1 > int2){
            alert("First integer is larger: "+int1 );
        }
        else if (int2 > int1){
            alert("2nd integer is larger: "+int2);
        }

    </script>
    
</body>
</html>
